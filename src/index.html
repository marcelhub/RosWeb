<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ROS generic Web</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/widgetWrapperHeader.css" />
        <link rel="stylesheet" href="map/css/leaflet.css"/>
        <link rel="stylesheet" href="map/css/leaflet.draw.css"/>
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div div class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="form-inline">
                <a class="navbar-brand">ROS Master</a>
                <input type="text" class="form-control" id="rosMasterAdress" placeholder="127.0.0.1:9090" value="192.168.1.97:9090">
                <button type="button" class="btn btn-default jsRosConnect cssRosConnect"><i class="fa fa-wifi fa-lg" ></i></button>
                <button class="btn btn-default dropdown-toggle cssRosMenu jsRosMenu disconnected" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-hidden="true">
                    <i class="fa fa-bars fa-lg" ></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <!--menu with topics will be inserted here at runtime-->
                </ul>
            </div>
        </div>
        <div id="frontend-container" name="viewport" content="width=device-width, initial-scale=1" style="position: relative;"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/eventemitter2.min.js"></script>
        <script src="js/roslib.min.js"></script>
        <script src="js/keyboardteleop.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="map/js/leaflet.js"></script>
        <script src="map/js/leaflet.draw.js"></script>
        <script src="map/js/leaflet.polylineDecorator.js"></script>
        <script src="../dist/bundle.js"></script>
        <script src="../dist/templates.js"></script>
    </body>

</html>
