<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ROS generic Web</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-submenu.min.css">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/widgetWrapperHeader.css" />
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="map/css/leaflet.css"/>
        <link rel="stylesheet" href="map/css/leaflet.draw.css"/>
    </head>
    <body>
        <div div class="navbar navbar-default cssWidgetWrapperHeader" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand cssNavbarHeader" href="#" style="color:#fff;">ROS Master:</a>
                </div>
                    <form class="navbar-form navbar-left">
                        <input type="text" class="form-control" id="rosMasterAdress" placeholder="127.0.0.1:9090" value="192.168.1.97:9090">
                    </form>
                    <ul class="nav navbar-nav">
                        <li><button class="btn btn-default navbar-btn jsRosConnect cssRosConnect"><i class="fa fa-wifi fa-lg" ></i> Connect</button></li>
                        <li><button class="btn btn-default navbar-btn jsWorkspaceMenu cssWorkspaceMenu" data-toggle="modal" data-target="#workspace-menu"><i class="fa fa-desktop fa-lg" ></i> Workspaces</button></li>
                        <li>
                            <a class="btn btn-default dropdown-toggle cssRosMenu jsRosMenu disconnected" data-toggle="dropdown">
                                <i class="fa fa-bars fa-lg" ></i>
                                <span class="caret"></span>
                            </a>
                        </li>
                        <li>
                            <button class="dropdown dropdown-menu">
                                <ul class="dropdown-menu">
                                    <!--menu will be inserted here at runtime-->
                                </ul>
                            </button>
                        </li>
                    </ul>
            </div>
        </div>
        <div id="workspace-menu" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Available workspaces</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div id="workspace-menu-body-wrapper">
                            </div>
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <input id="workspace-new-save"type="text" class="form-control text-right" placeholder="new workspace"></input>
                                </div>
                                <div class="col-xs-3">
                                    <button type="button" class="btn btn-default" onclick="fnctSaveWorkspace();"><i class="fa fa-floppy-o fa-lg" ></i> Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="frontend-container" name="viewport" content="width=device-width, initial-scale=1" style="position: relative;"></div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-submenu.min.js"></script>
        <script type="text/javascript" src="js/eventemitter2.min.js"></script>
        <script type="text/javascript" src="js/roslib.min.js"></script>
        <script type="text/javascript" src="js/keyboardteleop.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="map/js/leaflet.js"></script>
        <script type="text/javascript" src="map/js/leaflet.draw.js"></script>
        <script type="text/javascript" src="map/js/leaflet.polylineDecorator.js"></script>
        <script type="text/javascript" src="../dist/bundle.js"></script>
        <script type="text/javascript" src="../dist/templates.js"></script>
    </body>

</html>
