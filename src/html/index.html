<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ROS generic Web</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../map/css/leaflet.css"/>
        <link rel="stylesheet" href="../map/css/leaflet.draw.css"/>
        <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">

        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/eventemitter2.min.js"></script>
        <script src="../js/roslib.min.js"></script>
        <script src="../js/keyboardteleop.min.js"></script>
        <script src="../map/js/leaflet.js"></script>
        <script src="../map/js/leaflet.draw.js"></script>
        <script src="../map/js/leaflet.polylineDecorator.js"></script>
        <script src="../../dist/bundle.js"></script>
        <script src="../../dist/templates.js"></script>
    </head>
    <body>
        <div div class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="form-inline">
                <a class="navbar-brand">ROS Master</a>
                <input type="text" class="form-control" id="rosMasterAdress" placeholder="127.0.0.1:9090" value="192.168.1.97:9090">
                <button type="button" class="btn btn-default jsRosConnect cssRosConnect"><i class="fa fa-wifi fa-lg" ></i></button>
                <button class="btn btn-default dropdown-toggle cssRosMenu jsRosMenu disconnected" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" arai-hidden="true">
                    <i class="fa fa-bars fa-lg" ></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="ros-menu">
                    <!--li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li-->
                    {{#each alias}}
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">{{alias}}</li>
                        {{#each topic}}
                            <li><a href="#">{{topic}}</a></li>
                        {{/each}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </body>
</html>
